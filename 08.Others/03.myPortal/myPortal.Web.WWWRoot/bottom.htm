    <script type="text/javascript">
        $(function () {
//            getbulletin();
            $(this).keydown(function () {
                if (window.event.keyCode == 27)//ESC 
                {
                    window.event.keyCode = 8;
                }
                if (event.keyCode == 8)//后退键 
                {
                    event.keyCode = 0;
                    event.cancelBubble = true;
                    return false;
                }
            });
        });

    </script>
</head>
